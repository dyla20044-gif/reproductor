<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de God Xtreme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #video-container {
            margin-top: 30px;
            width: 100%;
        }
        #video-player {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            display: none;
        }
        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reproductor God Xtreme</h1>
        <div class="form-group">
            <label for="fileCode">Código de Archivo:</label>
            <input type="text" id="fileCode" placeholder="Ingresa el código del video">
        </div>
        <div class="form-group">
            <label for="apiKey">Clave API:</label>
            <input type="text" id="apiKey" placeholder="Ingresa tu clave API">
        </div>
        <button id="getVideoBtn">Reproducir Video</button>
        <p id="message"></p>
    </div>

    <div id="video-container">
        <video id="video-player" controls></video>
    </div>

    <script>
        document.getElementById('getVideoBtn').addEventListener('click', async () => {
            const fileCode = document.getElementById('fileCode').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const videoPlayer = document.getElementById('video-player');
            const messageElement = document.getElementById('message');

            if (!fileCode || !apiKey) {
                messageElement.textContent = 'Por favor, ingresa el código del archivo y tu clave API.';
                videoPlayer.style.display = 'none';
                return;
            }

            // Ocultar el video anterior y el mensaje
            videoPlayer.style.display = 'none';
            messageElement.textContent = '';
            videoPlayer.src = '';

            try {
                // Construir la URL de la API
                const apiUrl = `https://goodstream.one/api/file/direct_link?key=${apiKey}&file_code=${fileCode}`;

                // Realizar la solicitud a la API
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.estado === 200 && data.resultado && data.resultado.versiones && data.resultado.versiones.length > 0) {
                    // Obtener la URL de la versión de alta calidad (h) o la primera disponible
                    const highQualityVersion = data.resultado.versiones.find(v => v.name === 'h') || data.resultado.versiones[0];
                    if (highQualityVersion) {
                        videoPlayer.src = highQualityVersion.url;
                        videoPlayer.style.display = 'block';
                        videoPlayer.load();
                        messageElement.textContent = 'Video cargado. ¡Disfruta!';
                        messageElement.style.color = 'green';
                    } else {
                        messageElement.textContent = 'No se encontraron versiones de video.';
                        messageElement.style.color = 'red';
                    }
                } else {
                    messageElement.textContent = `Error: ${data.msg || 'No se pudo obtener el video.'}`;
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error al obtener el video:', error);
                messageElement.textContent = 'Ocurrió un error al conectar con la API.';
                messageElement.style.color = 'red';
            }
        });
    </script>

</body>
</html>
